<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");

        function MinutesToHours() {
            const [amount, setAmount] = React.useState("");
            const [flipped, setFlipped] = React.useState(false);

            const onChange = (event) => {
                setAmount(event.target.value)
            }

            const reset = () => {
                setAmount("")
            }
            const onFlip = () => {
                reset();
                setFlipped((current) => !current)
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input placeholder="Minutes" id="minutes" text="number" value={flipped ? amount * 60 : amount} onChange={onChange} disabled={flipped}></input>
                    </div>
                    <div>
                        <label htmlFor="Hours">Hours</label>
                        <input placeholder="Hours" id="Hours" text="number" value={flipped ? amount : amount / 60} disabled={!flipped} onChange={onChange}></input>
                    </div>
                    <button onClick={reset}>reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            )
        }
        function KmToMiles() {
            return (
                <h3>This is Km To Miles</h3>
            )
        }
        function App() {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select Your Units</option>
                        <option value="0">Minutes To Hours</option>
                        <option value="1">Km To Miles</option>
                    </select>
                    <div>
                        {index === "xx" ? "Please Select Your Units" : null}
                        {index === "0" ? <MinutesToHours /> : null}
                        {index === "1" ? <KmToMiles /> : null}
                    </div>
                </div>
            )
        }
        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
